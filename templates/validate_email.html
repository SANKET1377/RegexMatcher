<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #ffffff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .button-container a {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .valid {
            color: #28a745;
        }
        .invalid {
            color: #dc3545;
        }
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .floating-circles div {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        /* Circle Sizes and Animation Durations */
        .floating-circles div:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 20%; animation-duration: 4s; }
        .floating-circles div:nth-child(2) { width: 120px; height: 120px; top: 30%; right: 25%; animation-duration: 5s; }
        .floating-circles div:nth-child(3) { width: 150px; height: 150px; bottom: 20%; left: 10%; animation-duration: 7s; }
        .floating-circles div:nth-child(4) { width: 90px; height: 90px; bottom: 10%; right: 30%; animation-duration: 4.5s; }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(30px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Validator</h1>
        <form action="/validate_email" method="POST">
            <input type="text" name="email" placeholder="Enter email to validate" required>
            <input type="submit" value="Validate">
        </form>
        {% if email_validation %}
            <div class="result {{ 'valid' if email_validation == 'Valid Email' else 'invalid' }}">
                {{ email_validation }}
            </div>
        {% endif %}
        <div class="button-container">
            <a href="/">Go to Regex Matcher</a>
        </div>
    </div>
    <div class="floating-circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
